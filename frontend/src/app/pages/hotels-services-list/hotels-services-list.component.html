<div class="header">
    <a (click)="menuShowing = 'hotels'">Hoteles</a>
</div>
@if(menuShowing == "hotels")
{
    @for (hotel of hotels; track hotel.id)
    {
        <div class="hotel-card">
            <p>Nombre: {{hotel.name}}</p>
            <p>Direcci√≥n: {{ hotel.address }}</p>
            <p><strong>Servicios:</strong></p>
            <ul>
                @for(hotelService of hotel.services; track $index)
                {
                    <li>{{ hotelService.service.name }}</li>
                }
            </ul>
            <button (click)="router.navigateToUrl('hotel/' + hotel.id)">Acceder</button>
        </div>
    }
}
