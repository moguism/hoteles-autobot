version: "3.1"

intents:
  - greet
  - goodbye
  - asking_hotels
  - asking_services
  - bot_challenge
  - nlu_fallback

responses:
  utter_greet:
  - text: "Hey! How are you?"

  # TODO: Agregar manualmente todos los hoteles que consigua la API automatizada
  utter_hotels:
  - text: "Tenemos los siguientes hoteles en nuestra base de datos: Hotel Polynesia (Benalmádena) y Hotel Benalma (Benalmádena)"

  utter_services:
  - text: "En general, hay disponibles los siguientes servicios en todos los hoteles: alojamiento, day pass, restaurante y spá."

  utter_did_that_help:
  - text: "Si quieres puedes preguntar por los servicios de un hotel concreto, y te diré fechas y precios."

