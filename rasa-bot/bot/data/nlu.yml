version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - que tal
    - buenos dias
    - buenas

- intent: goodbye
  examples: |
    - adios
    - hasta luego
    - nos vemos

- intent: asking_hotels
  examples: |
    - ¿Qué hoteles hay disponibles?
    - ¿Puedes decirme qué hoteles hay?
    - Dime los hoteles
    - Enumera los hoteles
    - ¿Cuántos hoteles hay?

- intent: asking_services
  examples: |
    - ¿Qué servicios tienen los hoteles?
    - ¿Puedes decirme qué servicios hay?
    - Dime los servicios
    - Enumera los servicios
    - ¿Qué servicios hay?
    - ¿Qué servicios existen?
    - ¿Cuántos servicios hay?

- intent: bot_challenge
  examples: |
    - ¿Eres un bot?
    - ¿Eres un humano?
    - ¿Estoy hablando con un bot?
    - ¿Estoy hablando con un humano?

- intent: out_of_scope
  examples: |
    - mondongo
    - Quiero ser minero
    - Cuando es mejor viajar a Barcelona
    - ¿Cuánto es 2 + 2?
